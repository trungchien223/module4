<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Viết bài mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Viết bài blog mới</h2>

<form th:action="@{/blogs}" th:object="${blog}" method="post">
  <div class="mb-3">
    <label class="form-label">Tiêu đề</label>
    <input type="text" class="form-control" th:field="*{title}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nội dung</label>
    <textarea class="form-control" th:field="*{content}" rows="10" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Lưu</button>
  <a class="btn btn-secondary" th:href="@{/blogs}">Hủy</a>
</form>
</body>
</html>
