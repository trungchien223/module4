<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Danh sách bài viết</h2>

<a class="btn btn-primary mb-3" th:href="@{/blogs/new}">+ Viết bài mới</a>

<div class="list-group">
    <div class="list-group-item" th:each="blog : ${blogs}">
        <h5 th:text="${blog.title}">Tiêu đề</h5>
        <p class="text-muted" th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}">Ngày tạo</p>
        <p th:text="${#strings.abbreviate(blog.content, 150)}">Tóm tắt nội dung</p>

        <div>
            <a class="btn btn-sm btn-info" th:href="@{/blogs/{id}(id=${blog.id})}">Xem chi tiết</a>
            <a class="btn btn-sm btn-warning" th:href="@{/blogs/{id}/edit(id=${blog.id})}">Sửa</a>
            <button class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    th:attr="data-id=${blog.id}, data-title=${blog.title}">
                Xóa
            </button>
        </div>
    </div>
</div>

<!-- MODAL XÓA -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>

            <div class="modal-body">
                Bạn có chắc chắn muốn xóa bài viết <strong id="blogTitle">...</strong>?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <form id="deleteForm" method="post">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- JS Bootstrap + Script Modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const blogId = button.getAttribute('data-id');
        const blogTitle = button.getAttribute('data-title');

        document.getElementById('blogTitle').textContent = blogTitle;
        document.getElementById('deleteForm').setAttribute('action', `/blogs/${blogId}/delete`);
    });
</script>

</body>
</html>
