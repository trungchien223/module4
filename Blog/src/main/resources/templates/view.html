<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Xem bài viết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-3" th:text="${blog.title}">Tiêu đề</h2>
<p class="text-muted" th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025</p>
<div class="border rounded p-3">
  <p th:utext="${#strings.replace(blog.content, '\n', '<br/>')}"
     style="word-wrap: break-word; overflow-wrap: break-word;">
  </p>
</div>

<div class="mt-4">
  <a class="btn btn-warning" th:href="@{/blogs/{id}/edit(id=${blog.id})}">Sửa</a>
  <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</button>
  </form>
  <a class="btn btn-secondary" th:href="@{/blogs}">Quay lại</a>
</div>
</body>
</html>
