<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trả sách</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">Trả sách</h1>

<form th:action="@{/return}" method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label for="code" class="form-label">Nhập mã mượn:</label>
    <input type="text" id="code" name="code" class="form-control" required>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Trả sách</button>
  </div>
</form>

<div class="text-center mt-3">
  <a href="/books" class="btn btn-secondary">Quay lại danh sách</a>
</div>
</body>
</html>
