<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Giỏ hàng</h1>

<div th:if="${cart.isEmpty()}">
  <p>Giỏ hàng trống</p>
  <a href="/products" class="btn btn-secondary">Quay lại sản phẩm</a>
</div>

<div th:unless="${cart.isEmpty()}">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Tổng</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.values()}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
      <td>
        <form th:action="@{/cart/update}" method="post" class="d-flex">
          <input type="hidden" name="productId" th:value="${item.product.id}" />
          <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control me-2" style="width:80px;" />
          <button type="submit" class="btn btn-primary btn-sm">Cập nhật</button>
        </form>
      </td>
      <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
      <td>
        <form th:action="@{/cart/remove}" method="post">
          <input type="hidden" name="productId" th:value="${item.product.id}" />
          <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Tổng tiền -->
  <div class="text-end mb-3">
    <strong class="fs-5">Tổng tiền:</strong>
    <span class="fs-5 text-success" th:text="${#numbers.formatDecimal(total, 0, 'POINT', 0, 'COMMA')} + ' đ'"></span>
  </div>

  <div class="d-flex justify-content-between">
    <a href="/products" class="btn btn-secondary">Tiếp tục mua</a>
    <div>
      <form th:action="@{/cart/clear}" method="post" class="d-inline">
        <button type="submit" class="btn btn-warning">Xóa tất cả</button>
      </form>
      <a href="/cart/checkout" class="btn btn-success">Thanh toán</a>
    </div>
  </div>
</div>
</body>
</html>
