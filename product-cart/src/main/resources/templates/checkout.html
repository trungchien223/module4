<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thanh toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4 text-center">Xác nhận thanh toán</h2>

<table class="table table-bordered">
  <thead class="table-light">
  <tr>
    <th>Sản phẩm</th>
    <th>Số lượng</th>
    <th>Giá</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${cart.values()}">
    <td>
      <div class="d-flex align-items-center">
        <img th:src="${item.product.imageUrl}" alt="Ảnh" style="width: 60px;" class="me-2">
        <span th:text="${item.product.name}"></span>
      </div>
    </td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.product.price} + ' đ'"></td>
  </tr>
  </tbody>
</table>

<p class="fs-5 text-end"><strong>Tổng cộng:</strong> <span th:text="${total} + ' đ'"></span></p>

<div class="text-end">
  <form th:action="@{/cart/checkout/save}" method="post" class="d-inline">
    <button type="submit" class="btn btn-success">Xác nhận thanh toán</button>
  </form>
  <a href="/cart/view" class="btn btn-secondary">Quay lại giỏ hàng</a>
</div>
</body>
</html>
