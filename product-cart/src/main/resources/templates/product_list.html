<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">Danh sách sản phẩm</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Ảnh sản phẩm" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
          <p class="card-text"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</span></p>
          <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center">
            <input type="hidden" name="productId" th:value="${product.id}">
            <input type="number" name="quantity" value="1" min="1" class="form-control me-2" style="width: 80px;">
            <button type="submit" class="btn btn-primary">Thêm vào giỏ</button>
          </form>
        </div>
        <div class="card-footer text-center bg-white border-top-0">
          <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-outline-secondary btn-sm">Xem chi tiết</a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <a href="/cart/view" class="btn btn-success px-4 py-2">Xem giỏ hàng</a>
  </div>
</div>

</body>
</html>
