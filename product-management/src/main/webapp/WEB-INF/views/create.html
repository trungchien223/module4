<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Thêm sản phẩm mới</h2>
<form th:action="@{/products/save}" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Giá:</label>
        <input type="number" id="price" class="form-control" th:field="*{price}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Mô tả:</label>
        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <label for="manufacturer" class="form-label">Nhà sản xuất:</label>
        <input type="text" id="manufacturer" class="form-control" th:field="*{manufacturer}">
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
