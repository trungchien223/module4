<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Cập nhật sản phẩm</h2>
<form th:action="@{/products/update}" method="post" th:object="${product}">
  <input type="hidden" th:field="*{id}">

  <div class="mb-3">
    <label for="name" class="form-label">Tên sản phẩm:</label>
    <input type="text" id="name" class="form-control" th:field="*{name}" required>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Giá:</label>
    <input type="number" id="price" class="form-control" th:field="*{price}" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Mô tả:</label>
    <textarea id="description" class="form-control" th:field="*{description}"></textarea>
  </div>

  <div class="mb-3">
    <label for="manufacturer" class="form-label">Nhà sản xuất:</label>
    <input type="text" id="manufacturer" class="form-control" th:field="*{manufacturer}">
  </div>

  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
