<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="text-center mb-4">Danh sách sản phẩm</h1>

<!-- Thông báo thành công -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${successMessage}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Form tìm kiếm -->
<form class="row mb-4" th:action="@{/products/search}" method="get">
  <div class="col-md-10">
    <input type="text" name="name" class="form-control" placeholder="Nhập tên sản phẩm để tìm kiếm...">
  </div>
  <div class="col-md-2 text-end">
    <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
  </div>
</form>

<!-- Nút tạo mới -->
<div class="mb-3 text-end">
  <a th:href="@{/products/create}" class="btn btn-success">+ Thêm sản phẩm mới</a>
</div>

<!-- Danh sách sản phẩm -->
<table class="table table-bordered table-striped align-middle">
  <thead class="table-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên sản phẩm</th>
    <th scope="col">Giá (VND)</th>
    <th scope="col">Mô tả</th>
    <th scope="col">Nhà sản xuất</th>
    <th scope="col" class="text-center">Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product, iterStat : ${products}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.manufacturer}"></td>
    <td class="text-center">
      <a th:href="@{'/products/' + ${product.id} + '/view'}" class="btn btn-info btn-sm me-1">Xem</a>
      <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="btn btn-warning btn-sm me-1">Sửa</a>

      <!-- Nút mở modal xoá -->
      <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal"
              th:attr="data-product-id=${product.id},data-product-name=${product.name}">Xoá</button>
    </td>
  </tr>
  <tr th:if="${products.size() == 0}">
    <td colspan="6" class="text-center text-muted">Không có sản phẩm nào được tìm thấy.</td>
  </tr>
  </tbody>
</table>

<!-- Modal xác nhận xoá -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận xoá</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        Bạn có chắc chắn muốn xoá sản phẩm <strong id="deleteProductName"></strong> không?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
        <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Xoá</a>
      </div>
    </div>
  </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var deleteModal = document.getElementById('deleteModal');
  deleteModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget;
    var productId = button.getAttribute('data-product-id');
    var productName = button.getAttribute('data-product-name');
    document.getElementById('deleteProductName').textContent = productName;
    document.getElementById('confirmDeleteBtn').href = '/products/' + productId + '/delete';
  });
</script>

</body>
</html>
