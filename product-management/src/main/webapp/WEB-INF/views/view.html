<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center mb-4">Chi tiết sản phẩm</h2>

<div class="card">
  <div class="card-body">
    <h4 class="card-title" th:text="${product.name}">Tên sản phẩm</h4>
    <h6 class="card-subtitle mb-2 text-muted" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Giá</h6>
    <p class="card-text"><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
    <p class="card-text"><strong>Nhà sản xuất:</strong> <span th:text="${product.manufacturer}"></span></p>
  </div>
</div>

<div class="mt-3">
  <a th:href="@{/products}" class="btn btn-secondary">← Quay lại danh sách</a>
</div>

</body>
</html>
