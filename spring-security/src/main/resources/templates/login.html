<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Trang ' + ${page}">Trang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<!-- Menu -->
<div class="mb-4">
  <a href="/home" class="btn btn-primary">Home</a>
  <a href="/admin" class="btn btn-danger">Admin</a>
  <a href="/user-info" class="btn btn-info">User Info</a>
  <a href="/logout" class="btn btn-secondary">Đăng xuất</a>
</div>

<!-- Nội dung theo page -->
<div th:switch="${page}">
  <div th:case="'home'">
    <h2>Trang Home - Ai cũng vào được</h2>
  </div>

  <div th:case="'admin'">
    <h2>Trang ADMIN - Chỉ Admin được vào</h2>
  </div>

  <div th:case="'user-info'">
    <h2>Trang USER INFO - Cả Admin và User được vào</h2>
  </div>

  <div th:case="'login'">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label>Tài khoản</label>
        <input type="text" name="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Mật khẩu</label>
        <input type="password" name="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">Đăng nhập</button>
    </form>
  </div>
</div>
</body>
</html>
