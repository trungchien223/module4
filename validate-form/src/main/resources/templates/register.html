<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>

          <!-- Success message -->
          <div th:if="${param.success}" class="alert alert-success text-center">
            Đăng ký thành công!
          </div>

          <!-- Error message -->
          <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

          <form th:action="@{/register}" th:object="${userDto}" method="post" novalidate>
            <div class="mb-3">
              <label class="form-label">Họ</label>
              <input type="text" th:field="*{firstName}" class="form-control" placeholder="Nhập họ...">
              <div class="text-danger" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tên</label>
              <input type="text" th:field="*{lastName}" class="form-control" placeholder="Nhập tên...">
              <div class="text-danger" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="VD: 0987654321">
              <div class="text-danger" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tuổi</label>
              <input type="number" th:field="*{age}" class="form-control" placeholder="Từ 18 tuổi trở lên">
              <div class="text-danger" th:errors="*{age}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" placeholder="abc@gmail.com">
              <div class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
              <div class="text-danger" th:errors="*{password}"></div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="/" class="text-decoration-none">Quay lại trang chủ</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS (nếu cần dùng modal hoặc toast) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
