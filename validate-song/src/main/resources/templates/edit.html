<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật bài hát</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Cập nhật bài hát</h2>

<form th:action="@{'/songs/' + ${id} + '/update'}" th:object="${songDto}" method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Tên bài hát</label>
    <input type="text" id="title" class="form-control" th:field="*{title}">
    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </div>

  <div class="mb-3">
    <label for="artist" class="form-label">Nghệ sĩ</label>
    <input type="text" id="artist" class="form-control" th:field="*{artist}">
    <div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
  </div>

  <div class="mb-3">
    <label for="genre" class="form-label">Thể loại</label>
    <input type="text" id="genre" class="form-control" th:field="*{genre}">
    <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
  </div>

  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <a th:href="@{/songs}" class="btn btn-secondary">Huỷ</a>
</form>

</body>
</html>
