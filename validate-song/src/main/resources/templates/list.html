<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách bài hát</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Danh sách bài hát</h2>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<a class="btn btn-primary mb-3" th:href="@{/songs/create}">Thêm bài hát mới</a>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Tiêu đề</th>
    <th>Nghệ sĩ</th>
    <th>Thể loại</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="song : ${songs}">
    <td th:text="${song.title}"></td>
    <td th:text="${song.artist}"></td>
    <td th:text="${song.genre}"></td>
    <td>
      <a th:href="@{'/songs/' + ${song.id} + '/edit'}" class="btn btn-sm btn-warning">Chỉnh sửa</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
